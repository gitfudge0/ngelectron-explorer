<!DOCTYPE html>
<html lang="en" ng-app="app">
 <head>
 <meta charset="utf-8">
 <title>Hello Electron!</title>
 </head>
 <body ng-controller="myctrl">
     <ul>
         <li style="list-style: none;" ng-repeat="item in items track by $index" ng-if="item.isDirectory"><span>[ ]</span> {{item.name}}</li>
     </ul>
     <ul>
         <li style="list-style: none;" ng-repeat="item in items track by $index" ng-if="!item.isDirectory">{{item.name}}</li>
     </ul>
 </body>
</html>

<div class="directoryItemcontainer" ng-attr-title="{{$ctrl.details.name}}">
	<img ng-src="./assets/img/folder.svg" ng-if="$ctrl.details.isDirectory">
	<img ng-src="./assets/img/file.svg" ng-if="!$ctrl.details.isDirectory">
    <span>{{$ctrl.details.name}}</span>
    <span>{{$ctrl.details.ctime}}</span>
    <span ng-if="$ctrl.details.isDirectory">{{$ctrl.getlength($ctrl.details.path)}} Items</span>
</div>
